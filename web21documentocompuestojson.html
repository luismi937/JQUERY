<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento compuesto Json</title>
</head>
<body>
    <h1>Documeto compuesto json </h1>
    <button id="botonload">cargar documento</button>
    <ul id="tareas"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonload").click(function(){
                $.ajax({
                    url: "documents/clientes.json",
                    method: "get",
                    dataType: "json",
                    success: function(data){
                        console.log("leyendo...");
                        var html="";
                        $.each(data.clientes, function(index, objeto){
                            html += "<li>" +index+ ", objeto" + objeto.nombre + "</li>";
                        })
                        $("#clientes").html(html);
                    }
                })
            })
        })
    </script>
</body>
</html>

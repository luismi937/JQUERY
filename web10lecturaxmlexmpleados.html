<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lectura xml empeados</title>
</head>
<body>
    <h1>xml empleados</h1>
    <button id="botonleer">Leer empleados</button>
     <script src="jquery-3.7.1.js"></script>
     <ul id="listaempleados"></ul>
     <script>
        $(document).ready(function(){
            $("#botonleer").click(function(){
                console.log("antes del servicio");
                $.get("documents/empleados.xml", function(data){
                    console.log("leyendo servicio");
                    var html = "";
                    //buscamos la etiqueta <apellido>
                        $(data).find("APELLIDO").each(function(){
                            //el contenido ya es accesible
                            var apellido = $(this).text();
                            html += "<li>" + apellido + "</li>";
                        })
                        $("#listaempleados").html(html);
                })

                console.log("despues del servicio");
            })
           
        })
     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD con HTML y jQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { padding: 20px; }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">CRUD con jQuery</h2>

    <!-- Formulario -->
    <form id="formulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <input type="hidden" id="indice">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <!-- Tabla -->
    <hr>
    <h4>Lista de registros</h4>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
        <!-- Filas dinámicas -->
      </tbody>
    </table>
  </div>

  <script>
    let datos = [];

    // Crear o Actualizar
    $('#formulario').submit(function(e) {
      e.preventDefault();
      const nombre = $('#nombre').val();
      const indice = $('#indice').val();

      if (indice === "") {
        // Crear
        datos.push({ nombre });
      } else {
        // Actualizar
        datos[indice].nombre = nombre;
        $('#indice').val('');
      }

      $('#formulario')[0].reset();
      renderizarTabla();
    });

    // Renderizar tabla
    function renderizarTabla() {
      const tbody = $('#tablaBody');
      tbody.empty();

      datos.forEach((item, index) => {
        tbody.append(`
          <tr>
            <td>${index + 1}</td>
            <td>${item.nombre}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editar(${index})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminar(${index})">Eliminar</button>
            </td>
          </tr>
        `);
      });
    }

    // Editar
    function editar(index) {
      const item = datos[index];
      $('#nombre').val(item.nombre);
      $('#indice').val(index);
    }

    // Eliminar
    function eliminar(index) {
      if (confirm('¿Estás seguro de eliminar este registro?')) {
        datos.splice(index, 1);
        renderizarTabla();
      }
    }
  </script>

</body>
</html>

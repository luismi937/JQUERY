<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo props</title>
</head>
<body>
    <h1>Ejemplo props checkbox</h1>
    <label type="range" id="rango"></label>
    <span id="valorrango"></span>
    <h1 style="color:red" id="resultado"></h1>
    <hr/>
    <div id="contenedor"></div>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                var numElementos = parseInt($("#rango").val());
                $("#valorrango").text(numElementos);
                $("#contenedor").text("");
                for (var i = 1; i<= numElementos; i++ ){
                    var aleatorio = parseInt(Math.random()*500) + 1;
                    var chk = $("<input>" , {
                        "type": "checkbox",
                        "value": aleatorio
                    })
                    var label = $("<label", {"text": aleatorio});
                    $("#contenedor").append(chk);
                    $("#contenedor").append(label);
                    chk.change(function(){
                        var resultado = 0;
                        //sumamos solamente los controles chekeados
                        $("input[type=ckeckbox]:checked").each(function(){
                            var valor = parseInt($(this).val());
                            resultado += valor;
                        })
                        // var resultado = parseInt($("resultado").text());
                        // var valor = parseInt($(this).val());
                        // //preguntamos por el valor del checkbox
                        // if( $(this).is(":checked")==true){
                        //     resultado += valor;

                        // }else{
                        //     resultado -= valor;
                        // }
                        $("#resultado").text(resultado);
                    })

                }
            })
        })
    </script>
</body>
</html>

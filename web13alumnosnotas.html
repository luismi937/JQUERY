<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica alumnos notas</title>
</head>
<body>
     <h1>alumnos notas XML</h1>
     <label id="Introduzcanotas"> Introduzca Notas</label>
     <input  type="text" id="cajanota"/>
    <button id="botonbuscar">Buscar Nota</button>
    <table id="tablaalumnos">
        <thead>
            <tr>
                <th>nombre</th>
                <th>apellidos</th>
                <th>notas</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <ul id="listanotas"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonbuscar").click(function(){
                $.get("documents/alumnos.xml", function(data){
                    console.log("leyendo...");
                    var nota = parseInt($("#cajanota").val())
                    var html = ""
                    $(data).find("alumno").each (function(){
                        var notaAlumno  =  parseInt($(this).find("nota").first().text())
                        if(notaAlumno >= nota){
                            var nombre = $(this).find("nombre").text();
                            var apellidos = $(this).find("apellidos").text();
                            html += "<tr>";
                            html += "<td>" + nombre + "</td>"
                            html += "<td>" + apellidos + "</td>"
                            html += "<td>" + nota + "</td>"
                        }

                    })
                    $("#tablaalumnos tbody").html(html)

               }) 
            })
            })
        


    </script>
</body>
</html>

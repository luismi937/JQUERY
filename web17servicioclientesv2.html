<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web botones  clientes</title>
</head>
<body>
    <h1>web para clientes con botones</h1>
    <label> seleccione un cliente</label>
    <div id="containerbotones"></div>
    <hr/>
    <div id="containercliente"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            let url = "https://apiclientesxml.azurewebsites.net/";
            let requestAll = "api/Clientes";
            $.get(url + requestAll, function(data){
                console.log ("cargando")
                var id = $(data).find("#idcliente").text()
                var nombre = $(this).find("nombre").text()
                var boton = $("<button>,"
                    ,{"text": nombre, "data-id": id, "value": id})
                    $("#containerbotones").append(boton)
                    boton.click(function(){
                        //var idCliente = $(this).data("id")
                        var idCliente = $(this).val()
                        var request = "apli/clientes/"+ idCliente;
                        $.get(url +request, function(data){
                            var imagen = $(data).find("Imagen").text();
                            var pagWeb = $(data).find("PaginaWeb").text();
                            var html ="<h1 style='color:blue'>"
                                +pagweb+ "</h1>";
                            html += "<img src= '" +imagen+ "'/>"
                            $("#containercliente").html(html)
                        })
                    })


            })
        })
    </script>
</body>
</html>

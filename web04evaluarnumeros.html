<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evaluar numeros</title>
</head>
<body>
     <h1>evaluar numeros</h1>
    <label>Numero 1</label>
    <input type="text" id="cajanumero1"/>
    <label>Numero 2</label>
    <input type="text" id="cajanumero2"/>
    <label>Numero 3</label>
    <input type="text" id="cajanumero3"/>
    <button id="botonevaluar">Evaluar numeros</button>
    <h1 id="resultado"></h1>
   
    <script src="jquery-3.7.1.js"></script>
    <script>
       $(document).ready(function(){
        $("botonevaluar").click(function(){
            var num1 = parseInt ($("cajanumero1").val());
            var num2 = parseInt ($("cajanumero2").val());
            var num3 = parseInt ($("cajanumero3").val());
            var mayor, menor, intermedio
            if ( num1 >= num2 && num1 >= num3){
                mayor = num1
            }else if ( num2 >= num1 && num2 >= num3){
                mayor = num2
            }else{
                mayor = num3
            }
             if ( num1 <= num2 && num1 <= num3){
                menor = num1
            }else if ( num2 <= num1 && num2 <= num3){
                menor = num2
            }else{
                menor = num3
            }
            var suma = num1 + num2 +num3;
            intermedio = suma - mayor -menor;
            $("resultado").text("Mayor:" +mayor+ "Menor" +menor+ "intermedio" + intermedio);
        })

       })
    </script>
</body>
</html>
